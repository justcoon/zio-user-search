apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-search-svc
  name: user-search-svc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-search-svc
  template:
    metadata:
      labels:
        app: user-search-svc
    spec:
      containers:
        - name: user-search-svc
          image: user-search-svc:latest
          # remove for real clusters, useful for minikube
          imagePullPolicy: Never
          resources:
            requests:
              memory: "256Mi"
#              cpu: "250m"
            limits:
              memory: "384Mi"
#              cpu: "500m"
          readinessProbe:
            httpGet:
              path: "/ready"
              port: http
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: http
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: grpc
              containerPort: 8010
              protocol: TCP
            - name: prometheus
              containerPort: 9080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JAVA_OPTS
              value: "-Dconfig.resource=application-kube.conf"
            - name: ELASTICSEARCH_URL
              value: "http://es-es-http:9200"
            - name: KAFKA_URL
              value: "kafka.kafka:9092"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: user-search-svc
  name: user-search-svc
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http
      nodePort: 30558
    - name: grpc
      protocol: TCP
      port: 8010
      targetPort: grpc
      nodePort: 30568
  selector:
    app: user-search-svc